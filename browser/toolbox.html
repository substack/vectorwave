<div class="toolbox window" x-drag>
  <div class="title" x-drag-handle>toolbox</div>
  <button name="select" x-mode="top">S</button>
  <button name="pencil" x-mode="top">P</button>
  <button name="K" title="Key a frame. Clone the current frame into a new keyframe with shift+k">K</button>
  
  <div class="bottom">
    <button name="back" class="b">«</button>
    <button name="play" class="b">&gt;</button>
    <button name="foreward" class="b">»</button>
  </div>
</div>
